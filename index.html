<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../password-generator/pg.css">
</head>
<body>
    <!--made a container and row with height 100, and aligned all items to center-->
    <div class="container h-100 bg-white my-5">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="box">
               <h1>Password</h1>
               <br>
               <div class="input-group mb-3">
                   <input id="genPass" class="form-control" type="text" placeholder="Generate Password" readonly>
                   <div class="input-group-append">
                       <button class="btn btn-outline-primary" type="button" id="copyButton">copy

                       </button>
                   </div>
               </div>
               <br>
               <!--made a label with password length min of 10-20 characters-->
               <label id="passLengthLabel" for="passLenght">Password Length</label>
               <input type="range" min="10" max="20" class="form-control-range" id="passlength">
               <br>
               <!--made check boxes for uppercase, lowercase, numbers, symbols-->
               <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="uppercaseChk" checked>
                   <label class="form-check-label" for="uppercaseChk">Include Uppercase</label>
               </div>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercaseChk" checked>
                <label class="form-check-label" for="uppercaseChk">Include Lowercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uppercaseChk" checked>
                    <label class="form-check-label" for="uppercaseChk">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uppercaseChk" checked>
                    <label class="form-check-label" for="uppercaseChk">Symbols</label>
                </div>
                <br>
                <input type="submit" value="Generate" class="btn btn-primary btn-block">
            </form>

        </div>
    </div>
</body>
</html>
